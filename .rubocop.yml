require:
 - rubocop-minitest
 - rubocop-performance
 - rubocop-rake
 - standard
 - standard-custom
 - standard-performance

inherit_gem:
  standard: config/base.yml
  standard-custom: config/base.yml
  standard-performance: config/base.yml

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0

Minitest/MultipleAssertions:
  Max: 5
